<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="icon" href="./assets/favicon.png" type="image/png" sizes="32x32">

    <!-- Link to add the Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Link to add the boxicons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>

    <header>
        <a href="./index.html" class="logo">
            <img src="./assets/logo (1).png" alt="">
            <div class="text">
                MTHC
            </div>
        </a>
        <nav class="navbar">
            <ul>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./services.html">Services</a></li>
                <li class="nav-item"><a href="./volunteer.html">Volunteer</a></li>
                <li class="nav-item"><a href="./resources.html">Resources</a></li>
            </ul>
        </nav>
        <div class="contact">
            <a href="./contact.html" class="active">
                <i class="fa-solid fa-envelope"></i>
                <div class="text">
                    Contact
                </div>
            </a>
        </div>
        <div class="menu-icon">
            <i class="fa-solid fa-bars menu-icon-i"></i>
            <!-- <i class="fa-solid fa-x"></i> -->
        </div>
    </header>

    <main class="contact">
        
        <div class="contact-full">
            <div class="contact-section">
                <div class="cs-top mobile-show">
                    <h1>Reach Us</h1>
                    <div class="border-line"></div>
                </div>
                <div class="cs-item email">
                    <div class="icon"><i class="fas fa-envelope"></i></div>
                    <div class="text">
                        <div class="placeHolder">E-mail</div>
                        <div class="info">xxxxxxxxxxx@gmail.com</div>
                    </div>
                </div>
                <div class="cs-item number">
                    <div class="icon"><i class="fas fa-phone"></i></i></div>
                    <div class="text">
                        <div class="placeHolder">Phone</div>
                        <div class="info">+61 xxxxxxxxx</div>
                    </div>
                </div>
                <div class="cs-item address">
                    <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="text">
                        <div class="placeHolder">Address</div>
                        <div class="info">Address, Address</div>
                    </div>
                </div>
            </div>
            <section class="contact-form">
                <h1>Contact Us</h1>
                <div class="border-line"></div>
                <!-- <p>Feel free to get in touch with us by filling out the form below.</p> -->
                <div class="contact-submit-after">
                    <div class="box">
                        <i class="fa-solid fa-circle-check csa-icon"></i>
                        <div class="csa-text">Message sent successfully</div>
                        <div class="csa-ok">OK</div>
                    </div>
                </div>
                <form id="contact-form" class="form-section" novalidate>
                    <div class="form-group name-section">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <div class="error"><i class="fa-solid fa-circle-xmark error-icon"></i>Please fill out all the
                        fields
                    </div>
                    <div class="email-error"><i class="fa-solid fa-circle-xmark error-icon"></i>Email address is not
                        valid</div>
                    <button type="submit" id="contact-submit" class="contact-button">
                        <div class="contact-load">
                            <div class="line"></div>
                            <div class="line"></div>
                            <div class="line"></div>
                        </div>
                        <div class="submit-text">
                            Submit
                        </div>
                    </button>
                </form>
            </section>
        </div>

    </main>

    <footer class="footer">
        <div class="left">
            &copy; 2024 • MTHC • All Rights Reserved
        </div>
        <div class="right">
            <div class="social">
                <a href="https://www.facebook.com/ritoncharlox" target="_blank">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </div>
            <div class="social">
                <a href="https://www.instagram.com/ritoncharlox" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
            <div class="social">
                <a href="https://www.linkedin.com/in/ritoncharlox" target="_blank"><i
                        class="fa-brands fa-linkedin"></i></a>
            </div>
            <div class="social">
                <a href="https://twitter.com/ritoncharlox" target="_blank">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </div>
        </div>
    </footer>

    <div class="nav-touch-close" id="nav-tc-js"></div>

    <script src="scripts/script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>

</body>
